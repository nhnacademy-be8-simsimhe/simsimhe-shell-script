name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  process-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create SSH Key File
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Add SSH Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_IP }} >> ~/.ssh/known_hosts

      - name: Sync Files with Rsync
        run: |
          echo "Syncing files to remote server..."
          rsync -avz --checksum --include '*.sh' --exclude '*' -e "ssh -p ${{ secrets.SSH_PORT }} -i ssh_key.pem" . ${{ secrets.SSH_ID }}@${{ secrets.SSH_IP }}:~/script/
          rm -f ssh_key.pem
