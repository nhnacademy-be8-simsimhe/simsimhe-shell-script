name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  process-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: get-changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- . | tr '\n' ' ')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Create SSH Key File
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Add SSH Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_IP }} >> ~/.ssh/known_hosts

      - name: Upload Each File
        run: |
          echo "Current file: '$FILE'"
          for FILE in $CHANGED_FILES; do
            if [[ "$FILE" =~ \.yml$ ]]; then
              echo "Skipping $FILE"
              continue
            fi
            
            echo "Uploading $FILE"
            scp -P ${{ secrets.SSH_PORT }} -i ssh_key.pem "$FILE" ${{ secrets.SSH_ID }}@${{ secrets.SSH_IP }}:~/script/
          done

          rm -f ssh_key.pem
